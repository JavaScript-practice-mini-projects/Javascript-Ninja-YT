<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- css  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="games">
        <h1 id="">Let's Play Game</h1>
        <div class="playing">
            <p><span id="playerOneScore">0</span> To <span id="playerTwoScore">0</span></p>
        <p>Play to: <span id="gameLmt">10</span></p>
        </div>
        <input  id="gameLmtInput" type="text" placeholder="Enter Playing Limitation" >
        <div class="players">
            <button id="player1">Players 1</button>
            <button id="player2">Players 2</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
